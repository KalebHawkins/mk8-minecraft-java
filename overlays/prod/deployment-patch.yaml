apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-java
spec:
  template:
    metadata:
      labels:
        app: minecraft
        edition: java
    spec:
      containers:
      - name: minecraft-java
        image: docker.io/itzg/minecraft-server:java17
        env:
        - name: MEMORY
          value: "16G"
        - name: EULA
          value: "TRUE"
        - name: SERVER_NAME
          value: RSMC
        - name: ALLOW_CHEATS
          value: "true"
        - name: LEVEL_NAME
          value: RSMC
        - name: VERSION
          value: "1.18.2"
        - name: TPYE
          value: FORGE
        - name: FORGE_VERSION
          value: "1.18.2-40.2.0"